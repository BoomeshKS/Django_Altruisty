<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<!--<![endif]-->
{% load static %}



<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Open9 | NFT Marketplace HTML Template</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Reponsive -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/overview.css' %}">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="{% static ' icon/Favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'icon/Favicon.png' %}">

</head>

<body class="overview-body">

    <!-- preload -->
    <div class="preload preload-container">
        <div class="middle">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
            <div class="bar bar6"></div>
            <div class="bar bar7"></div>
            <div class="bar bar8"></div>
        </div>
    </div>
    <!-- /preload -->
    <h1 class="overview-heading">Note Your Improvement</h1>

    <div class="overview-card-container ">
        <div class="overview-card col-12 " id="left-card">
            <h4>Improvement needed with Solution</h4><br />
            <div class="input-wrapper">
                <input type="text" placeholder="Enter Strength" class="point-input" /><br />

                <div id="opportunities-inputs"></div>
                <button class="add-point" onclick="addPoint('opportunities-inputs')"><span>+</span></button>
            </div>
        </div><br />

    </div>

    <a href="{% url 'swot-start-now' %}">
        <button class="overview-start-now" onclick="answerQuestion()">Submit strength</button>
    </a>
    <br />
    <a href="{% url 'points' %}">
        <button class="overview-start-now" onclick="goToPointsPage()">back to Swot page</button>
    </a>





    <!-- Javascript -->
    <script src="{% static 'js/overview.js' %}">onauxclick</script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/strength.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/swiper.js' %}"></script>
    <script src="{% static 'js/count-down.js' %}"></script>
    <script src="{% static 'js/simpleParallax.min.js' %}"></script>
    <script src="{% static 'js/gsap.js' %}"></script>
    <script src="{% static 'js/SplitText.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/ScrollTrigger.js' %}"></script>
    <script src="{% static 'js/gsap-animation.js' %}"></script>
    <script src="{% static 'js/tsparticles.min.js' %}"></script>
    <script src="{% static 'js/tsparticles.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>



</html>
